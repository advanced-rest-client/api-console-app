<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<!--
The API Console main stylesheet.
It is a Polymer's custom style element. It will propagate variables and mixins on all elements;
-->
<style is="custom-style">

:root {
  /* Theme */
  --primary-color: #00A2DF;
  --secondary-color: #506773;
  --primary-background-color: #fff;
  --accent-color: #9A63F9;

    /*Mixin applied to `paper-icon-buttons`.*/
  --icon-button: {
    color: rgba(0, 0, 0, 0.54) !important;
    background-color: transparent  !important;
    transition: color 0.35s linear;
  }
  --icon-button-hover: {
    color:  var(--primary-color) !important;
  }
    /* Mixin applied to all labels that are form elements */
  --form-label: {
    font-weight: 500;
  }
  --input-line-color:  var(--primary-color);
    /* Mixin applied to all the "missing info" paragraphs. By deafult all elements this kind are the <p> elements. But it may vary. */
  --no-info-message: {
    font-style: italic;
  }
    /* Mixin applied to all code blocks that highlights schemas / types / etc. All code block uses the `prism-theme-default`. */
  --code-block: {}
  --code-mirror: {
    background-color: #f5f2f0;
  }
  --arc-code-mirror-background-color: #f5f2f0;
  --code-mirror-editor: {
    background-color: #f5f2f0;
    z-index: 0;
    display: block;
  }

  --code-mirror-wrapper: {
    display: block;
    height: 100%;
  };

  --form-label: {
    font-weight: 500;
  }

    /* Paper tabs styling */
  --paper-tabs-selection-bar-color: var(--primary-color);
  --paper-tab-ink: var(--primary-color);
    /* Documentaion */
  --raml-docs-main-content: {
    margin-bottom: 20px;
  }

    /* PATH selector */
  --raml-docs-tree-item-selected-background: rgb(3, 169, 244);
  --raml-docs-tree-item-selected-color: #fff;

    /* Request panel */
  --raml-request-panel: {
    height: 100%;
  }
  --raml-path-selector: {
    overflow: auto;
    height: 100%;
    background-color: transparent;
  }
  --raml-request-panel-navigation: {
    margin-right: 12px;
    border-right: 1px #e5e5e5 solid;
    @apply(--shadow-elevation-2dp);
  }

  --raml-request-panel-drawer: {
    margin-top: 72px;
  }

  --raml-request-panel-drawer-narrow: {
    margin-top: 0;
  }

  --app-drawer-content-container: {
    background-color: #EEEEEE;
  }

  --raml-request-panel-navigation-narrow: {
    @apply(--shadow-elevation-4dp);
  }
  --raml-request-url-editor: {
    margin: 12px 0;
  }
  --raml-docs-response-panel: {
    padding: 0px;
  }
  --raml-docs-response-panel-docs-content: {
    padding: 8px;
  }
}

raml-summary-view {
  padding: 16px;
}

raml-request-panel {
  max-width: 1100px;
}
</style>
