<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/raml-request-panel/raml-request-panel.html">
<link rel="import" href="../bower_components/raml-summary-view/raml-summary-view.html">
<link rel="import" href="../bower_components/raml-aware/raml-aware.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/arc-icons/arc-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<!--
The request panel in the console app.
-->
<dom-module id="api-console-request">
  <template>
    <style>
    :host {
      display: block;
    }

    </style>
    <paper-button on-tap="_navigateDocs">
      <iron-icon icon="arc:chevron-left"></iron-icon>
      Full documentation
    </paper-button>
    <raml-request-panel narrow="{{narrow}}" method="{{selectedObject}}" parent-endpoint="[[selectedParent]]" path="{{path}}"></raml-request-panel>
    <raml-aware raml="{{raml}}" scope="raml"></raml-aware>
  </template>
  <script>
    Polymer({
      is: 'api-console-request',

      properties: {
        /**
         * Current path to the resource / method / documentation.
         * This is updated when the user select a specific node in the RAML JSON structure that
         * represents one of this properties. When changed from the outside (by the app) it will
         * update the view to display selected path.
         */
        path: {
          type: String,
          notify: true
        },
        // Selected object in the navigation menu and parsed by the
        // `raml-path-selector` element
        selectedObject: Object,
        // A parent endpoint of selected method object (if any).
        selectedParent: Object,
        // If true it will display a narrow layout.
        narrow: {
          type: Boolean,
          notify: true
        },
        // Current RAML object
        raml: {
          type: Object
        }
      },

      observers: [
        '_isMethodSelectedChanged(isMethod)'
      ],

      _isMethodSelectedChanged: function(isMethod) {
        if (isMethod) {
          return;
        }
        this.async(function() {
          if (!this.path.match(/^.*\.methods\.\d+$/)) {
            this.fire('navigate', {
              url: '/docs/' + this.path.replace(/\./g, '-')
            });
          }
        }, 5);
      },
      // Fire an event to parent element to navigate back to the docs.
      _navigateDocs: function() {
        this.fire('navigate', {
          url: '/docs/' + this.path.replace(/\./g, '-')
        });
      },

      // An event handler for tap / click on navigation events.
      _navigate: function(e) {
        if (e.target.dataset && e.target.dataset.place) {
          this.fire('navigate', {
            url: '/docs/' + this.path.replace(/\./g, '-')
          });
        }
      }
    });
  </script>
</dom-module>
