<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/raml-request-panel/raml-request-panel.html">
<link rel="import" href="../bower_components/response-view/response-view.html">
<link rel="import" href="../bower_components/raml-aware/raml-aware.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/arc-icons/arc-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/fetch-polyfill/fetch-polyfill.html">

<!--
The request panel in the console app.
-->
<dom-module id="api-console-request">
  <template>
    <style>
    :host {
      display: block;
    }

    </style>
    <paper-button on-tap="_navigateDocs">
      <iron-icon icon="arc:chevron-left"></iron-icon>
      Full documentation
    </paper-button>
    <raml-request-panel
      narrow="{{narrow}}"
      raml="[[raml]]"
      method="{{selectedObject}}"
      parent-endpoint="[[selectedParent]]"
      path="{{path}}"
      redirect-url="[[redirectUrl]]"
      request="{{request}}"
      response="{{response}}"></raml-request-panel>
    <template is="dom-if" if="[[_computeOpenResponsePanel(request, response)]]">
      <response-view request="[[request]]" response="[[response]]" is-xhr></response-view>
    </template>
    <raml-aware raml="{{raml}}" scope="raml"></raml-aware>
    <paper-toast id="noAuth" text="The required authorization is not set." duration="3000"></paper-toast>
  </template>
  <script>
    Polymer({
      is: 'api-console-request',

      properties: {
        /**
         * Current path to the resource / method / documentation.
         * This is updated when the user select a specific node in the RAML JSON structure that
         * represents one of this properties. When changed from the outside (by the app) it will
         * update the view to display selected path.
         */
        path: {
          type: String,
          notify: true
        },
        // Selected object in the navigation menu and parsed by the
        // `raml-path-selector` element
        selectedObject: Object,
        // A parent endpoint of selected method object (if any).
        selectedParent: Object,
        // If true it will display a narrow layout.
        narrow: {
          type: Boolean,
          notify: true
        },
        // The RAML definition JSON object
        raml: {
          type: Object
        },
        // OAuth2 redirect URL
        redirectUrl: String,
        /**
         * Created by the transport `Request` object as defined in the Fetch
         * API spec.
         */
        request: Request,
        /**
         * Created by the transport the `Response` object as defined in the
         * Fetch API spec.
         */
        response: Response
      },

      listeners: {
        'api-console-request': '_apiRequested'
      },

      ready: function() {
        var a = document.createElement('a');
        a.href = '/bower_components/oauth-authorization/oauth-popup.html';
        this.redirectUrl = a.href;
      },

      // observers: [
      //   '_isMethodSelectedChanged(isMethod)'
      // ],
      //
      // _isMethodSelectedChanged: function(isMethod) {
      //   if (isMethod) {
      //     return;
      //   }
      //   this.async(function() {
      //     if (!this.path.match(/^.*\.methods\.\d+$/)) {
      //       this.fire('navigate', {
      //         url: '/docs/' + this.path.replace(/\./g, '-')
      //       });
      //     }
      //   }, 5);
      // },
      // Fire an event to parent element to navigate back to the docs.
      _navigateDocs: function() {
        this.fire('navigate', {
          url: '/docs/' + this.path.replace(/\./g, '-')
        });
      },

      // // An event handler for tap / click on navigation events.
      // _navigate: function(e) {
      //   if (e.target.dataset && e.target.dataset.place) {
      //     this.fire('navigate', {
      //       url: '/docs/' + this.path.replace(/\./g, '-')
      //     });
      //   }
      // },
      /**
       * A handler for the API call.
       * This handler will only check if there is authorization required
       * and if the user is authorizaed.
       */
      _apiRequested: function(event) {
        var so = this.selectedObject;
        if (so && so.securedBy && so.securedBy.length) {
          if (!this.authorizationMethod || !this.authorizationSettings) {
            // check if headers ahs the authorization value.
            if (!event.detail.headers ||
              !/^authorization\s?:\s?.+$/im.test(event.detail.headers)) {
              this.$.noAuth.opened = true;
            }
          }
        }
      },

      _computeOpenResponsePanel: function(request, response) {
        return !!(request && response);
      }
    });
  </script>
</dom-module>
