<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/raml-request-panel/raml-request-panel.html">
<!--
The request panel in the console app.
-->
<dom-module id="api-console-request">
  <template>
    <style>
    :host {
      display: block;
    }

    *[hidden] {
      display: none !important;
    }

    .breadcrumbs {
      display: block;
      padding: 16px 12px;
    }

    .breadcrumbs .separator {
      display: inline-block;
      margin: 0 4px;
    }

    .breadcrumbs .separator::before {
      content: 'Â·';
    }
    </style>
    <div class="breadcrumbs">
      <a href="#" data-place="/docs" on-tap="_navigate">Documentation</a>
      <span class="separator"></span>
      <a>Try it</a>
    </div>
    <raml-request-panel is-method="{{isMethod}}" path="{{path}}" aware="raml"></raml-request-panel>
  </template>
  <script>
    Polymer({
      is: 'api-console-request',

      properties: {
        /**
         * Current path to the resource / method / documentation.
         * This is updated when the user select a specific node in the RAML JSON structure that
         * represents one of this properties. When changed from the outside (by the app) it will
         * update the view to display selected path.
         */
        path: {
          type: String,
          notify: true
        },
        /**
         * Value passed from the `raml-request-panel`, true if current selected object is the
         * method
         */
        isMethod: {
          type: Boolean
        },
        // Currently selected page. If current page is `request` and `isMethod` is false then it
        // will fire the `navidate` event.
        page: String
      },

      observers: [
        '_isMethodSelectedChanged(isMethod)'
      ],

      _isMethodSelectedChanged: function(isMethod) {
        if (isMethod) {
          return;
        }
        this.async(function() {
          if (!this.path.match(/^.*\.methods\.\d+$/)) {
            this.fire('navigate', {
              url: '/docs/' + this.path
            });
          }
        }, 5);
      },

      // An event handler for tap / click on navigation events.
      _navigate: function(e) {
        if (e.target.dataset && e.target.dataset.place) {
          this.fire('navigate', {
            url: '/docs/' + this.path
          });
        }
      }
    });
  </script>
</dom-module>
